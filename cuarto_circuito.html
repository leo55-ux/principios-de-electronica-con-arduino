<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuito en serie y paralelo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c239b3 50%, #ffa8e1 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Part√≠culas de fondo */
        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 2px, transparent 2px);
            background-size: 40px 40px;
            animation: moveBackground 15s linear infinite;
            z-index: 0;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        /* C√≠rculos decorativos flotantes */
        .decorative-circle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            top: -100px;
            right: -100px;
            animation: float1 8s ease-in-out infinite;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 168, 225, 0.3), transparent);
            bottom: -50px;
            left: -50px;
            animation: float2 6s ease-in-out infinite;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(194, 57, 179, 0.2), transparent);
            top: 50%;
            left: 10%;
            animation: float3 10s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 80px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, -50px); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(40px, -40px) scale(1.2); }
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header con t√≠tulo */
        .header {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(255, 240, 245, 0.98) 100%);
            border-radius: 30px;
            box-shadow: 0 25px 70px rgba(255, 107, 157, 0.4),
                        0 0 0 3px rgba(255, 168, 225, 0.3);
            margin-bottom: 3rem;
            position: relative;
            animation: fadeInDown 1s ease, headerPulse 3s ease-in-out infinite;
            border: 3px solid rgba(255, 168, 225, 0.4);
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes headerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.01); }
        }

        .header h1 {
            font-size: 3.5rem;
            background: linear-gradient(135deg, #ff6b9d, #c239b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .header .subtitle {
            font-size: 1.3rem;
            color: #ff6b9d;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .header .emoji-decoration {
            font-size: 3rem;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Secci√≥n de pasos */
        .pasos-section {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .paso-card {
            background: linear-gradient(135deg, white, #fff9fc);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.2),
                        0 0 0 2px rgba(255, 168, 225, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.6s ease backwards;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2rem;
            align-items: start;
        }

        .paso-card:nth-child(1) { animation-delay: 0.1s; }
        .paso-card:nth-child(2) { animation-delay: 0.2s; }
        .paso-card:nth-child(3) { animation-delay: 0.3s; }
        .paso-card:nth-child(4) { animation-delay: 0.4s; }
        .paso-card:nth-child(5) { animation-delay: 0.5s; }
        .paso-card:nth-child(6) { animation-delay: 0.6s; }
        .paso-card:nth-child(7) { animation-delay: 0.7s; }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateX(-50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .paso-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .paso-card:hover::before {
            left: 100%;
        }

        .paso-card:hover {
            transform: translateX(10px) scale(1.02);
            box-shadow: 0 25px 60px rgba(255, 107, 157, 0.4),
                        0 0 0 3px rgba(255, 168, 225, 0.5),
                        0 0 30px rgba(194, 57, 179, 0.3);
        }

        .paso-number {
            width: 80px;
            height: 80px;
            min-width: 80px;
            background: linear-gradient(135deg, #ff6b9d, #c239b3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 900;
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.5);
            position: relative;
        }

        .paso-number::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            top: 0;
            left: 0;
        }

        .paso-content {
            flex: 1;
        }

        .paso-title {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #ff6b9d, #c239b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
        }

        .paso-description {
            color: #555;
            line-height: 1.8;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .paso-tip {
            background: linear-gradient(135deg, #fff9fc, #ffe6f0);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            border-left: 4px solid #ff6b9d;
            margin-top: 1rem;
            display: flex;
            align-items: start;
            gap: 0.5rem;
        }

        .paso-tip-icon {
            font-size: 1.3rem;
            margin-top: 0.1rem;
        }

        .paso-tip-text {
            color: #c239b3;
            font-weight: 600;
            font-size: 1rem;
        }

        /* Lista de materiales */
        .materiales-box {
            background: linear-gradient(135deg, white, #fff9fc);
            border-radius: 25px;
            padding: 2rem;
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.2),
                        0 0 0 2px rgba(255, 168, 225, 0.3);
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .materiales-title {
            font-size: 2rem;
            background: linear-gradient(135deg, #ff6b9d, #c239b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .materiales-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .material-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: linear-gradient(135deg, #fff0f6, white);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .material-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.2);
        }

        .material-icon {
            font-size: 1.5rem;
        }

        .material-name {
            color: #555;
            font-weight: 600;
        }

        /* Bot√≥n volver */
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #ff6b9d, #c239b3);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            margin: 2rem auto;
            display: flex;
            width: fit-content;
        }

        .btn-back:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .header .subtitle {
                font-size: 1.1rem;
            }

            .paso-card {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 2rem;
            }

            .paso-number {
                width: 60px;
                height: 60px;
                min-width: 60px;
                font-size: 1.5rem;
                margin: 0 auto;
            }

            .paso-title {
                font-size: 1.5rem;
                text-align: center;
            }

            .materiales-list {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .header {
                padding: 2rem 1.5rem;
            }

            .container {
                padding: 1rem;
            }

            .paso-card {
                padding: 1.5rem;
            }

            .materiales-box {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- C√≠rculos decorativos -->
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    <div class="decorative-circle circle-3"></div>

    <div class="container">
        <!-- Header con t√≠tulo -->
        <div class="header">
            <div class="emoji-decoration">ü™´‚û°Ô∏èüîã</div>
            <h1>Parpadeo de leds con arduino</h1>
            <p class="subtitle">parpadeo de 3 leds en paralelo</p>
        </div>

        <!-- imagenes -->
        <div class="materiales-box">
            <img src="practica4.jpg" alt="logo" width="300" height="400">
            <img src="4circuito_tinkercad.png" alt="logo" width="500" height="400">
        </div>

        <!-- Materiales necesarios -->

        <!-- Bot√≥n volver -->
        <a href="index.html" class="btn-back">
            ‚Üê Volver al inicio
        </a>
    </div>
</body>
</html>
